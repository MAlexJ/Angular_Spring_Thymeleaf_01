<!DOCTYPE html>
<html class="uk-notouch" xmlns:th="http://www.thymeleaf.org" lang="en-ru">

<!-- AngularJS: lib -->
<script type="text/javascript" th:src="@{/resources/js/lib/angular.min.js}" src="../js/lib/angular.min.js"></script>
<!-- AngularJS: Module -->
<script type="text/javascript" th:src="@{/resources/js/module/module.js}" src="../js/module/module.js"></script>
<!-- AngularJS: Controller -->
<script type="text/javascript" th:src="@{/resources/js/controller/controller.js}" src="../js/controller/controller.js"></script>

<!-- UiKit: CSS -->
<link rel="stylesheet" th:href="@{/resources/css/uikit.docs.min.css}" href="../css/uikit.docs.min.css" />
<!-- UiKit:  JQuery-->
<script th:src="@{/resources/js/lib/jquery.js}" src="../js/lib/jquery.js" type="text/javascript"></script>
<!-- UiKit: JS -->
<script th:src="@{/resources/js/lib/uikit.min.js}" src="../js/lib/uikit.min.js" type="text/javascript"></script>

<!-- Style: CSS -->
<link rel="stylesheet" th:href="@{/resources/css/style.css}" href="../css/style.css" />

<head>
    <meta charset="utf-8"/>
    <title>Store app</title>
</head>

<body ng-app="myApp">

<div class="uk-container uk-container-center uk-margin-top uk-margin-large-bottom" ng-controller="myController">

    <nav class="uk-navbar uk-margin-large-bottom">
        <a href="#" class="uk-navbar-brand uk-hidden-small">Logo</a>
        <ul class="uk-navbar-nav ">
            <li class="uk-active">
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">Help</a>
            </li>
        </ul>
    </nav>

    <div>
        <h4><b>Get GoodsEntity</b></h4>
        <div>
            <P><b>id:</b> {{goods.id}}</P>
            <P><b>title:</b>{{goods.title}}</P>
            <P><b>description:</b>{{goods.description}}</P>
            <P><b>price:</b> {{goods.price | currency  }}</P>
        </div>
    </div>


</div>
</body>
</html>
